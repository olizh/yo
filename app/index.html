    <div class="start-screen" id="start-screen">
      <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>

    <header class="n-header">
      <div class="n-header__container">
        <div class="n-header__primary">
          <span id="n-header-title">商学院</span>
          <div class="n-header__left n-header__side n-header__menu"></div>
          <div id="n-header__back" class="n-header__left n-header__side n-header__back">返回</div>
          <div id="n-header__close" class="n-header__left n-header__side n-header__close">关闭</div>
          <div class="n-header__right n-header__side n-header__setting"></div>
          <div class="n-header__right n-header__side n-header__score" id="n-header__score"></div>
        </div>
      </div>
    </header>

    <div class="n-content-container">
      <div id="home-content-scroller" class="n-content-scroller">
        <div id="home-content" class="n-content-inner"></div>
      </div>
    </div>

    <div class="n-course-container">
      <div class="n-progress-container">
        <div class="n-progress-inner" id="n-progress-inner"></div>
      </div>
      <div id="n-course-inner" class="n-course-inner"></div>
      <div class="n-course-button-container"><button id="n-course-button" class="n-course-button"></button></div>
    </div>
